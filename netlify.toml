[build]
  command = "CI=false npm run build"
  publish = "build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from   = "/articles/*"
  to     = "/.netlify/functions/ssr/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
  force  = true
