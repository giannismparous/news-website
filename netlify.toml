[build]
  command = "CI=false npm run build"
  publish = "build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from   = "/articles/*"
  to     = "https://us-central1-news-website-a1a1d.cloudfunctions.net/ssr/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
